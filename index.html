<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Information Form</h1>
        <form>
            <fieldset>
                <legend>General Info</legend>
               
                <div class="name-container">
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
               
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
               
                <!-- <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> -->

                <div class="gender-selection">
                    <div class="gender-title">Gender:</div>
                    <label class="radio-container">
                        <input type="radio" name="gender" value="male" id="male">
                        <span class="radio-box"></span>
                        <span class="radio-label">Male</span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="gender" value="female" id="female">
                        <span class="radio-box"></span>
                        <span class="radio-label">Female</span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="gender" value="other" id="other">
                        <span class="radio-box"></span>
                        <span class="radio-label">Other</span>
                    </label>
                </div>
               
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
               
                <!-- <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                 -->
                 <!-- <div class="address-container" >
                    <input type="text" id="street" name="street" placeholder="Street Adress">
                    <input type="text" id="address" name="address" placeholder="Adress Line 2">
                    <input type="text" id="floor" name="floor" placeholder="Floor">
                </div> -->

                <label for="Adress">Adress:</label>
                <input type="text" id="" name="Adress" placeholder="Adress" required>
                <input type="text" id="street" name="Street" placeholder="Street" required>
                <input type="text" id="adressline2" name="Adress Line 2" placeholder="Adress Line 2" required>

                <div class="city-container">
                    <div class="input-group">
                        <input type="text" id="city" name="City" placeholder="City" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="state" name="State" placeholder="State/Region/Province"required>
                    </div>
                </div>

                <div class="code-container">
                    <div class="input-group">
                        <input type="text" id="postalcode" name="Postal Code" placeholder="Postal/ Zip Code" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="country" name="Country" placeholder="Country"required>
                    </div>
                </div>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
               
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
               
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
